<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel = "stylesheet"
          type = "text/css"
          href = "contact-table.css" />

</head>
<body>

<div id="ContactResults"></div>
<script id="contact-list" type="text/x-handlebars-template">
    <div class="container">
        <h1>Contacts</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                </tr>
            </thead>
            <tbody>
            <!-- Use handlebars to iterate through the array of objects -->
                {{#each contactArray}}
                <tr>
                    <td>{{id}}</td>
                    <td>{{firstName}}</td>
                    <td>{{lastName}}</td>
                    <td>{{email}}</td>
                    <td>{{phone}}</td>
                </tr>
                {{/each}}
            </tbody>

        </table>
    </div>

</script>

<script src='jquery-3.4.1.min.js'></script>
<script src='handlebars-v4.1.2.js'></script>
<script src='contact-table.js'></script>
</body>
</html>
